<html>

<head>
    <meta charset="UTF-8">

    <title>Epic Mail</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <script src="./assets/js/sendGroupMsg.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h5>Welcome User</h5>
            <ul>
                <li>
                    <a href="compose.html" class="mails">
                        <span>Compose</span>
                    </a>
                </li>
                <li>
                    <a href="user.html" class="mails">
                        <span>Inbox</span>
                    </a>
                </li>
                <li>
                    <a href="sent.html" class="mails">
                        <span>Sent</span>
                    </a>
                </li>
                <li>
                    <a href="user.html" class="mails">
                        <span>Saved</span>
                    </a>
                </li>
                <li>
                    <a href="groups.html" class="mails">
                        <span>Groups</span>
                    </a>
                </li>
                <li>
                    <a href="createGroup.html" class="mails">
                        <span>Create Group</span>
                    </a>
                </li>
                <li>
                    <a href="index.html" class="mails">
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="banner"> 
                <h1>Epic Mail</h1>
            </div>
            <div class="content">
                <h3 class="darken">Send Group Message. </h3>
                <form class="compose-form" id="composeForm">
                    <ol>
                        <span id="myStatus"></span>
                        <li>
                            <label for="contact">Add Group ID</label>
                            <input type="number" id="group_id" placeholder="Group ID..." required/>
                        </li>
                        <li>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Add Subject" required/>
                        </li>
                        <li>
                            <label for="message">Enter Message</label>
                            <textarea id="message" placeholder="Type your message"></textarea>
                        </li>
                        <li>
                            <input type="submit" id="submit" value="Send">
                        </li>
                    </ol>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>&copy 2019 Epic-Mail. <small>All rights Reserved.</small></p>
        </footer>
    </div>
</body>
